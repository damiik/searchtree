<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="UTF-8">
	  <title>React Todo List</title>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	  <style>
		@import url(https://fonts.googleapis.com/css?family=Crete+Round:400,400italic&subset=latin,latin-ext); /*body H5*/
		h1 {margin: 2px; padding: 2px; font-family: 'Crete Round', serif; font-size: 180% ;}
		h3, input {margin: 2px; padding: 2px; font-family: 'Crete Round', serif; font-size: 120% ;}
		#toggled {
		  color: #007f00;
		  box-shadow: none;
		  padding: 2px;
		  margin: 4px;
		  text-decoration:none;/*line-through;*/
		}

		#untoggled {


		  color: #007f7f;
		  box-shadow: none;
		  padding: 2px;
		  margin: 4px;
		  text-decoration:none;
		}
		
		#mainItem {

		  color: #7fff00;
		  background: #104001;
		  padding: 5px;
		  margin-left: 4px;
		  margin-right: 4px;
		  text-decoration:none;
		  box-shadow: 2px 2px 2px rgba(0,0,0,0.45);
		}

		.mainList {

			overflow:auto;
			/* height:400px; */
		}

	  </style>
	</head>
	<body>
	  <div id="app"></div>
		<script
				src="https://code.jquery.com/jquery-3.3.1.min.js"
				integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
				crossorigin="anonymous">
		</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	  <script src="bundle.js"></script>
	</body>
</html>
