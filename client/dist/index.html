<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="UTF-8">
	  <title>React Todo List</title>
	  <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
	  <style>
		@import url(https://fonts.googleapis.com/css?family=Crete+Round:400,400italic&subset=latin,latin-ext); /*body H5*/
		h1 {margin: 2px; padding: 2px; font-family: 'Crete Round', serif; font-size: 180% ;}
		h3, input {margin: 2px; padding: 2px; font-family: 'Crete Round', serif; font-size: 140% ;}
		#toggled {
		  color: #007f00;
		  box-shadow: none;
		  padding: 2px;
		  margin: 4px;
		  text-decoration:none;/*line-through;*/
		}

		#untoggled {


		  color: #007f7f;
		  box-shadow: none;
		  padding: 2px;
		  margin: 4px;
		  text-decoration:none;
		}
		
		#mainItem {

		  color: #7fff00;
		  background: #104001;
		  padding: 5px;
		  margin-left: 4px;
		  margin-right: 4px;
		  text-decoration:none;
		  box-shadow: 2px 2px 2px rgba(0,0,0,0.45);
		}

		.mainList {

			overflow:auto;
			/* height:400px; */
		}

	  </style>
	</head>
	<body>
	  <div id="app"></div>
	  <script src="jquery/dist/jquery.js"></script>
	  <script src="bootstrap/dist/js/bootstrap.js"></script>
	  <script src="bundle.js"></script>

	</body>
</html>
